language: php

php:
  - 7.1

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction

script:
  - mkdir -p build/logs
  - mkdir -p build/proxy
  - php -S localhost:8090 -t public/
  - phpunit
  - php vendor/bin/behat

after_success:
  - travis_retry php vendor/bin/coveralls -v