<!DOCTYPE html>
<html lang="fr">
<head>
    <title>My Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/js/uikit-icons.min.js"></script>
</head>
<body>
<header>
    <nav class="uk-navbar uk-navbar-container">
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li><a href="/" class="uk-active">QuickEmprunt</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="uk-container">
    <h1 class="uk-heading-primary">Quick Emprunt</h1>
    <form action="#" class="uk-form-horizontal">
        <div class="uk-margin">
            <label for="revenus" class="uk-form-label">Revenus nets mensuels</label>
            <div class="uk-inline">
                <input type="number" class="uk-input" id="revenus" placeholder="Ex: 2 000">
                <span class="uk-form-icon uk-form-icon-flip">€</span>
            </div>
        </div>

        <div class="uk-margin">
            <label for="revenus" class="uk-form-label">Echéance</label>
            <div class="uk-inline">
                <input type="number" class="uk-input" id="echeance" readonly>
                <span class="uk-form-icon uk-form-icon-flip">€</span>
            </div>
        </div>

        <div class="uk-margin">
            <label for="taux" class="uk-form-label">Taux d'intérêt</label>
            <div class="uk-inline">
                <input type="range" max="5" min="0.1" step="0.1" class="uk-range" id="taux">
            </div>
            <div class="uk-badge"><span id="taux-face"></span> %</div>
        </div>

        <hr class="uk-divider">

    </form>

    <div id="cards" class="uk-child-width-expand@s" uk-grid></div>

</div>
<script id="card-template" type="x-tmpl-mustache">
    <div class="uk-card uk-card-default">
        <div class="uk-card-header">
            <h3 class="uk-card-title">{{ years }} ans</h3>
        </div>
        <div class="uk-card-body">
            {{ montant }}
        </div>
    </div>
</script>
<script src="/main.js"></script>
</body>
</html>
